<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external stylesheet -->
</head>
<body>
    <header class="header">
        <!-- Header Top -->
        <div class="header-top container-fluid">
            <div class="d-flex align-items-center">
                <div class="profile-photo">
                    <img src="photo.jpg" alt="Profile Photo">
                </div>
                <div class="search-container ml-3">
                    <div class="input-group has-search">
                        <input type="text" class="form-control" placeholder="Search...">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social-icons">
                <a href="https://wa.me/your-number" class="fab fa-whatsapp"></a>
                <a href="mailto:your-email@gmail.com" class="fas fa-envelope"></a>
                <a href="https://www.linkedin.com/in/your-profile" class="fab fa-linkedin"></a>
                <a href="sms:your-number" class="fas fa-sms"></a>
            </div>
        </div>
        <!-- Header Bottom -->
        <div class="header-bottom container-fluid">
            <nav class="nav">
                <a class="nav-link" href="home.html">Home</a>
                <a class="nav-link" href="#about-me">About Me</a>
                <a class="nav-link" href="#education">Education</a>
                <a class="nav-link" href="#experience">Experience</a>
                <a class="nav-link" href="#skills">Skills</a>
                <a class="nav-link" href="#cv">CV/Resume</a>
                <a class="nav-link" href="#contact">Contact</a>
                <a class="nav-link" href="#blog">Blog</a>
            </nav>
            <div class="language-selector">
                <select class="form-control">
                    <option value="en" selected>EN</option>
                    <option value="fr">FR</option>
                </select>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid mt-4 main" id="content">
        <!-- Dynamic content will be loaded here -->
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
